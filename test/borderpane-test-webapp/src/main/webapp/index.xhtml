<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:borderPane="http://www.manorrock.com/oyena/borderPane">
    <h:head>
        <title>Oyena BorderPane test</title>
    </h:head>
    <h:body>
        <borderPane:borderPane>
            <f:facet name="top">This will go in the top area</f:facet>
            <f:facet name="bottom">This will go in the bottom area</f:facet>
            <f:facet name="left">This will go in the left area</f:facet>
            <f:facet name="right">This will go in the right area</f:facet>
            <p>
                This will go into the content area.
            </p>
        </borderPane:borderPane>
    </h:body>
</html>
